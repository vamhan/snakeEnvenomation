<ion-view title="Record Information (#2)">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-folder" menu-toggle="left"></button>
    </ion-nav-buttons>   
    <ion-content>
        <div class="card">
            <div class="item item-divider">Physician's information</div>
            <div class="item item-input" ng-hide="user.physician_type == 'General'">
                <span class="input-label">Physician ID</span>
                <input type="text" placeholder="Physician ID" ng-model="user.physician_id" ng-readonly="true">
            </div>
            <div class="item item-input">
                <span class="input-label">Name</span>
                <input type="text" placeholder="Physician Name" ng-model="user.physician_name" ng-readonly="true">
            </div>
            <div class="item item-input" ng-hide="user.physician_type == 'General'">
                <span class="input-label">Hospital</span>
                <input type="text" placeholder="Hospital" ng-model="user.hospital_name">
            </div>
            <div class="item item-input" ng-hide="user.physician_type == 'General'">
                <span class="input-label">Province</span>
                <input type="text" placeholder="Hospital Province" ng-model="user.hospital_province">
            </div>
        </div>
        <div class="card">
            <div class="item item-divider">Patient's information</div>
            <div class="item item-input">
                <span class="input-label">National ID</span>
                <input type="text" placeholder="National ID" ng-model="patient.patient_national_id" ng-readonly="editNationalId" ng-change="retrievePatient()">
            </div>
            <div class="item item-input">
                <span class="input-label">Patient Name</span>
                <input type="text" placeholder="Patient Name" ng-model="patient.patient_name">
            </div>
            <div class="item item-select">
                <div class="input-label">Patient Gender</div>
                <select ng-model="patient.patient_gender">
                    <option selected>Male</option>
                    <option>Female</option>
                </select>
            </div>
            <div class="item item-divider">Patient Age</div>
            <div class="item item-input">
                <span class="input-label">Year</span>
                <input type="text" placeholder="year" ng-model="patient.age_year">
            </div>
            <div class="item item-input">
                <span class="input-label">Month</span>
                <input type="text" placeholder="month" ng-model="patient.age_month">
            </div>
            <div class="item item-input">
                <span class="input-label">Day</span>
                <input type="text" placeholder="day" ng-model="patient.age_day">
            </div>
            <!--<div class="item item-input item-stacked-label">
                <span class="input-label">Patient Age</span>
                <span class="input-label" ng-bind-html="age"></span>
                <div class="item-icon-right" style="padding-top:10px;padding-left:20px">
                    <div class="input-label" style="float:left;color:grey;font-size:14px;padding-top:9px">Birthdate</div>
                    <input type="text" ng-readonly="true" style="float:right;width:160px;text-align:right;color:grey;font-size:14px;padding-right:30px" ng-model="patient.patient_birthdate" />
                    <ion-select ng-click="openDatePicker('patient.patient_birthdate')" class="icon ion-ios-calendar-outline" style="padding-top:40px;"
                    />
                </div>
            </div>-->
        </div>
        <div class="card">
            <div class="item item-divider">Date and time of incident</div>
            <!--<div class="item item-icon-right">
                <div class="input-label" style="float:left">Date of incident</div>
                <input type="text" style="float:right;width:140px;text-align:right" ng-model="incident.incident_date" />
                <ion-select ng-click="openDatePicker('incident.incident_date')" class="icon ion-ios-calendar-outline"/>
            </div>
            <div class="item item-icon-right">
                <div class="input-label" style="float:left">Time of incident</div>
                <input type="text" style="float:right;width:100px;text-align:right" ng-model="incident.incident_time" />
                <ion-select ng-click="openTimePicker('incident.incident_time')" class="icon ion-ios-clock-outline"/>
            </div>-->
            <div class="item item-input">
                <div class="input-label">Date of incident</div>
                <label><input type="date" ng-model="incident.incident_date" ng-readonly="disable_date"></label>
            </div>
            <div class="item item-input">
                <div class="input-label">Time of incident</div>
                <label><input type="time" ng-model="incident.incident_time" ng-readonly="disable_date"></label>
            </div>
        </div>
        <div class="card">
            <div class="item item-divider">Location of Incident</div>
            <div class="item item-input item-select">
                <span class="input-label">Province</span>
                <input type="text" placeholder="Province" ng-model="incident.incident_province">
                <select ng-options="province as province.PROVINCE_NAME for province in provinces" 
                        ng-model="selectedItem.province" ng-change="selectProvince()"></select>
                <!--<select ng-model="incident.incident_province">
                    <option ng-repeat="(index, province) in provinces" ng-change="retrieveDistricts">{{province.PROVINCE_NAME}}</option>
                </select>-->
            </div>
            <div class="item item-input item-select">
                <span class="input-label">District</span>
                <input type="text" placeholder="District" ng-model="incident.incident_district">
                <select ng-options="district as district.AMPHUR_NAME for district in districts" 
                        ng-model="selectedItem.district" ng-change="selectDistrict()"></select>
            </div>
        </div>
        <div class="padding">
            <button class="button button-block button-positive" ng-click="confirm(user, patient, incident)">
                Confirm
            </button>
        </div>
    </ion-content>
</ion-view>
