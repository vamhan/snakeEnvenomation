<ion-view view-title="Blood Test">
    <ion-content>
        <div class="header_title">
            <h3 class="light" style="font-weight:600">Management of Hematotoxic Snake Russell's viper</h2>
        </div>
        <div class="card unit-list">
            <label class="item item-input">
                <span class="input-label">INR</span>
                <input type="text" placeholder="INR">
                <span class="input-label">Unit</span>
            </label>
        </div>
        <div class="card unit-list">
            <div class="item item-select">
                <div class="input-label">20 Minutes WBCT</div>
                <select ng-model="patient.gender">
                    <option>Clotted</option>
                    <option>Unclotted</option>
                </select>
            </div>
        </div>
        <div class="card unit-list">
            <div class="item item-divider">CBC</div>
            <div class="item item-input">
                <span class="input-label">WBC</span>
                <input type="text" placeholder="WBC">
                <span class="input-label">Unit</span>
            </div>
            <div class="item item-input">
                <span class="input-label">Hct</span>
                <input type="text" placeholder="Hct">
                <span class="input-label">Unit</span>
            </div>
            <div class="item item-input">
                <span class="input-label">Platelet</span>
                <input type="text" placeholder="Platelet">
                <span class="input-label">Unit</span>
            </div>
        </div>
        <div class="card unit-list">
            <div class="item item-divider">UA</div>
            <div class="item item-select">
                <div class="input-label">Blood</div>
                <select>
                    <option>Positive</option>
                    <option>Negative</option>
                </select>
            </div>
            <div class="item item-select">
                <div class="input-label">RBC</div>
                <select>
                    <option>0 - 1</option>
                    <option>2 - 5</option>
                    <option>5 - 10</option>
                    <option>10 - 20</option>
                    <option>20 up</option>
                </select>
            </div>
            <div class="item item-input">
                <span class="input-label">Cretinine</span>
                <input type="text" placeholder="Cretinine">
                <span class="input-label">Unit</span>
            </div>
        </div>
        <div class="padding">
            <button class="button button-block button-positive" ng-click="confirm(user, patient, incident)">
                Confirm
            </button>
        </div>
    </ion-content>
</ion-view>
