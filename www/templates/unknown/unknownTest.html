<ion-view view-title="Blood Test" id="blood_view">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-folder" menu-toggle="left"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="right"></button>
    </ion-nav-buttons>
    <ion-content>
        <div class="header_title">
            <h3 class="light" style="font-weight:600">Management of Unknown Snake</h3>
        </div>
        <div class="padding border">
            <div class="header_title" ng-show="show_weakness">
                <h3 style="font-weight:600">Does the patient has any motor weakness?</h3>
                <button class="button" ng-class="m_y_class" style="width:40%;margin-right:20px" ng-click="toggleYesSelection('m_y_class', 'm_n_class')">Yes</button>
                <button class="button" ng-class="m_n_class" style="width:40%" ng-click="toggleNoSelection('m_n_class', 'm_y_class')">No</button>
            </div>
            <div class="card unit-list" ng-show="show_bloodtest">
                <label class="item item-input">
                    <span class="input-label">INR prolong</span>
                    <input type="text" placeholder="INR" ng-model="bloodTest.INR">
                    <span class="input-label"></span>
                </label>
                <div class="item item-select">
                    <div class="input-label">20 Minutes WBCT</div>
                    <select ng-model="bloodTest.WBCT">
                        <option>Clotted</option>
                        <option>Unclotted</option>
                    </select>
                </div>
                <div class="item item-input">
                    <span class="input-label">Platelet</span>
                    <input type="text" placeholder="Platelet" ng-model="bloodTest.platelets">
                    <span class="input-label">/mcl</span>
                </div>
                <div class="item item-input">
                    <span class="input-label">Creatinine</span>
                    <input type="text" placeholder="Creatinine" ng-model="bloodTest.creatinine">
                    <span class="input-label">mg/dl</span>
                </div>
            </div>
        </div>
        <div class="padding">
            <button class="button button-block button-positive" ng-click="confirm(bloodTest)">
                Confirm
            </button>
        </div>
    </ion-content>
</ion-view>
