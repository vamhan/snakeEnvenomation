<ion-modal-view style="min-width: 100%; min-height: 100%; top: 0; left: 0; right: 0; bottom: 0" ng-controller="ForgetPasswordCtrl">
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Forget Password</h1>
        <button class="button button-clear button-primary" ng-click="regisModal.hide()">Close</button>
    </ion-header-bar>
    <ion-content>
        <form name="registerForm" novalidate="" ng-submit="confirm(registerForm, email)">
            <p class="light" style="font-size: 18px;margin: 15px">Please enter your email account</p>
            <div class="card">
                <div class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="email" placeholder="Email" name="email" ng-model="email" ng-pattern='/^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/' required>
                </div>
                <div class="form-error" ng-show="registerForm.email.$error.required && registerForm.$submitted">This field is required.</div>
                <div class="form-error" ng-show="registerForm.email.$error.pattern && registerForm.$submitted">Email address is not valid.</div>
            </div>
            <div class="padding">
                <button class="button button-block button-positive" type="submit">
                    Submit
                </button>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
