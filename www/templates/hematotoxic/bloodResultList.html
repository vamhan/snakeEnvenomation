<ion-view view-title="Blood Results">
    <ion-content>
        <div class="list">
            
            <a class="item item-icon-right" ng-click="navigateToBloodResult(index)" ng-repeat="(index, blood) in bloodTests">
                <p>{{blood.action_text}}</p>
                <p>ครั้งที่ {{blood.stage_times}} {{blood.date_time}}</p>
                <i class="icon ion-chevron-right"></i>
            </a>

        </div>
    </ion-content>
</ion-view>
